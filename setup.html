<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect - Setup Profile</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/f20de4b2ea.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="logo">Campus Connect</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><button id="theme-toggle">ðŸŒ™</button></li>
    </ul>
  </nav>

  <!-- Profile Setup Form -->
  <section class="section">
    <h2>Setup Your <span style="color: var(--link);">Profile</span></h2>
    <p class="section-subtext">Your profile is your handshake â€” make it count!</p>

    <form id="setupForm" class="setup-form" enctype="multipart/form-data">
      <!-- Profile Picture Upload -->
      <div class="profile-pic-wrapper">
  <input type="file" id="profileUpload" name="profile_pic" accept="image/*" hidden />
  <label for="profileUpload" class="profile-pic-label">
    <div class="profile-pic-circle">
      <img id="profilePreview" src="Cam1.jpeg" alt="Preview" />
      <i class="fas fa-camera"></i>
    </div>
  </label>
  <div id="uploadToast" class="upload-toast" style="display: none;">
    âœ… Image Updated!
  </div>
</div>

      <!-- Personal Info -->
      <div class="form-row">
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="lastname" placeholder="Last Name" required />
      </div>
      <div class="form-row">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="form-row">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <select name="role" required>
          <option value="">Select Role</option>
          <option>Senior</option>
          <option>Junior</option>
        </select>
      </div>
      <div class="form-row">
        <textarea name="bio" placeholder="Tell us something about yourself..." rows="3" required></textarea>
      </div>

      <!-- Academic Info -->
      <div class="form-row">
        <input type="text" name="college" placeholder="College Name" required />
        <input type="text" name="stream" placeholder="Stream / Branch" required />
      </div>
      <div class="form-row">
        <select name="passing_year" required>
          <option value="">Year of Passing</option>
          <option>2026</option>
          <option>2025</option>
          <option>2024</option>
          <option>2023</option>
        </select>
        <input type="text" name="job_role" placeholder="Job Role / Company (if placed)" />
      </div>

      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Campus Connect</p>
  </footer>
</body>
</html>
